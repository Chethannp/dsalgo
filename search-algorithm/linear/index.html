<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>

  <body>
    <script>
      let strings = ["apple", "orange", "grape", "mango"];

      //   //Index Of
      //   console.log(strings.indexOf("grape")); // 2
      //   console.log(strings.indexOf("banana")); // -1

      //   //Includes
      //   console.log(strings.includes("mango")); // true
      //   console.log(strings.includes("pomogranette")); //false

      //find
      console.log(
        strings.find(elem => {
          return elem === "apple";
        })
      );

      //This function accepts an array and a value
      //Loop through the array and check if the current array element is equal to the value
      //If it is, return the index at which the element is found
      //If the value is never found return -1

      function linearSearch(arr, val) {
        let newArray = arr;
        return newArray.indexOf(val);
      }

      console.log(linearSearch(["apple", "orange", "grape", "mango"], "mango"));
      console.log(
        linearSearch(["apple", "orange", "grape", "mango"], "bannana")
      );
    </script>
  </body>
